<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="150" fill="#F7F6F0"/>
  
  <!-- Altar base (wide bottom) -->
  <rect x="25" y="95" width="100" height="18" fill="#C41E3A" stroke="#A01729" stroke-width="1"/>
  
  <!-- Altar lower middle -->
  <rect x="45" y="82" width="60" height="13" fill="#C41E3A" stroke="#A01729" stroke-width="1"/>
  
  <!-- Altar narrow center -->
  <rect x="55" y="69" width="40" height="13" fill="#C41E3A" stroke="#A01729" stroke-width="1"/>
  
  <!-- Altar upper middle -->
  <rect x="45" y="56" width="60" height="13" fill="#C41E3A" stroke="#A01729" stroke-width="1"/>
  
  <!-- Altar top (wide top, unified) -->
  <rect x="25" y="43" width="100" height="13" fill="#C41E3A" stroke="#A01729" stroke-width="1"/>
  
  <!-- Main Title -->
  <text x="145" y="65" text-anchor="start" font-family="serif" font-size="28" font-weight="300" fill="#2a2a2a" letter-spacing="2px">
    BROKEN ALTAR
